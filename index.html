---
layout: default
title: Wishful Coding
---

{% for post in paginator.posts %}
<article>
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<section>
	{{ post.content }}
	</section>
	<div class="meta">
		<div>Published on <time>{{ post.date | date_to_long_string }}</time></div>
		<div>Filed under {{ post.categories | array_to_sentence_string }}</div>
	</div>
</article>
{% endfor %}

{% include pagination.html %}
