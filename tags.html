---
layout: default
title: Tags
---
<article>
	<h2>{{ page.title }}</h2>
	<section>
	{% for tag in site.categories %}
	<h4 id="{{ tag[0] }}"><a href="#{{ tag[0] }}" style="font-size: 1.2em; color: var(--text)">{{ tag[0] }}</a></h4>
	<ul>
		{% for post in tag[1] %}
		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
	</section>
</article>
