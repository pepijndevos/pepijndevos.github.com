<div class="pagination">
  {% if paginator.previous_page  == 1 %}
    <a href="/" class="alignleft">Previous</a>
  {% elsif paginator.previous_page %}
    <a href="/page{{paginator.previous_page}}" class="alignleft">Previous</a>
  {% else %}
    <a class="alignleft">Previous</a>
  {% endif %}
  <span class="page_number">Page {{paginator.page}} of {{paginator.total_pages}}</span>
  {% if paginator.next_page %}
    <a href="/page{{paginator.next_page}}" class="alignright ">Next</a>
  {% else %}
    <a class="alignright">Next</a>
  {% endif %}
</div>
